<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单美化-样式可自由更改</title>
		<link rel="stylesheet" href="css/demo.css" />
	</head>
	<body>	
		<!-- 多选美化-->
		<span class="mod-radio">  
	    <input type="checkbox" id="checkbox001" name="checkbox">
	    <label for="checkbox001"></label>
	  </span>
	  <span class="mod-radio">  
	    <input type="checkbox" id="checkbox002" name="checkbox">
	    <label for="checkbox002"></label>
	  </span>
	  <span class="mod-radio">  
	    <input type="checkbox" id="checkbox003" disabled="disabled" name="checkbox">
	    <label for="checkbox003"></label>
	  </span>
	  
	  <hr>
	  <!-- 单选美化-->
	  <span class="mod-radio">  
	    <input type="radio" class="input-radio" id="radio1" name="radio">
	    <label for="radio1"></label>
	  </span>
	  <span class="mod-radio">  
	    <input type="radio" id="radio2" name="radio">
	    <label for="radio2"></label>
	  </span>
	  
	  <hr>
	  <!--上传文件美化-->
	  <span class="file">上传
			<input type="file" name="foobar" id="foobar">
		</span>
		
	</body>
</html>
